<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <link href="style/template.css" rel="stylesheet" />
    <link href="style/mobile.css" rel=" stylesheet" />
    <script src="js/flipsnap.js"></script>

</head>
<body>

    <div class="template-container">
        <div class="layout">
            <div></div>
        </div>

        <div class="show-module">
            <i></i>
        </div>
    </div>


    <div class="add-module-box" id="first-addmodule">
        <div class="box-content">
            <div class="arrow"></div>

            <div class="box-title">选择需添加的模块类型</div>

            <div class="box-module">
                <div class="box-module-title">活动模块</div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" value="1A" />
                    <div class="item-part">
                        <p>1活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" value="2A" />
                    <div class="item-part">
                        <p>2活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" value="3A" />
                    <div class="item-part">
                        <p>3活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" value="4A" />
                    <div class="item-part">
                        <p>4活动模板</p>
                    </div>
                </div>
            </div>

            <div class="box-module">
                <div class="box-module-title">导航模块</div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>1活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>2活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>3活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>4活动模板</p>
                    </div>
                </div>
            </div>

            <div class="box-module">
                <div class="box-module-title">商品模块</div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>1活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>2活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>3活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>4活动模板</p>
                    </div>
                </div>
            </div>

            <div class="box-module">
                <div class="box-module-title">banner模块</div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>1活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>2活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>3活动模板</p>
                    </div>
                </div>
                <div class="box-module-item">
                    <input type="radio" name="moduleRadio" />
                    <div class="item-part">
                        <p>4活动模板</p>
                    </div>
                </div>
            </div>

            <div class="box-button">
                <button class="add-module redBtn">添加</button>
                <button class="grayBtn">取消</button>
            </div>
        </div>
    </div>


    <div class="add-module-box" id="second-addmodule">
        <div class="box-content">
            <div class="arrow"></div>
            <div class="box-title">分模块</div>
            <div class="box-module">

                <div class="specific-box-item">
                    模块名称
                    <div>
                        <input type="text" />
                    </div>
                </div>

                <div class="specific-box-item">
                    <label>
                        <input type="radio" name="hrefRadio" />
                        请选择商品分组
                    </label>
                    <div class="select-product">
                        <select disabled="disabled">
                            <option>第一个</option>
                            <option>第一个</option>
                            <option>第一个</option>
                            <option>第一个</option>
                        </select>
                    </div>
                </div>


                <div class="specific-box-item">
                    <div>选用商品模板</div>
                    <label>
                        <input type="radio" name="productTemplate" />
                        模板1
                    </label>

                    <label>
                        <input type="radio" name="productTemplate" />
                        模板2
                    </label>
                </div>


                <div class="specific-box-item">
                    <label>
                        <input type="radio" name="hrefRadio" />
                        请选择一个内部链接
                    </label>
                    <div class="select-product">
                        <select disabled="disabled">
                            <option>第一个</option>
                            <option>第一个</option>
                            <option>第一个</option>
                            <option>第一个</option>
                        </select>
                    </div>
                </div>

                <div class="specific-box-item">
                    <label>
                        <input type="radio" name="hrefRadio" />
                        请填写一个超链接
                    </label>
                    <div>
                        <input type="text" />
                    </div>
                </div>

                <div class="specific-box-item">
                    请填写一个布局格式(1:2:3)
                    <div>
                        <input type="text" />
                    </div>
                </div>

                <div class="specific-box-item">
                    请上传图片
                    <div class="file-upload">
                        <input type="file" class="upload-btn" />
                        上传图片
                    </div>
                </div>

                <div class="box-button">
                    <button class="add-second-module redBtn">添加</button>
                    <button class="grayBtn">取消</button>
                </div>
            </div>

        </div>
    </div>




    <div style="clear:both;"></div>



    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/flipsnap.js"></script>
</body>
</html>
